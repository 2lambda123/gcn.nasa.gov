name: Deploy to AWS
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: NPM Install
        run: npm ci
      - name: Build
        run: npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: |
            public
            src/build
  deploy:
    needs: build
    runs-on: aws
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: build
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install Architect
        run: npm i -g @architect/architect aws-sdk 'git+https://github.com/lpsinger/package.git#bucket-policy-document' 'git+https://github.com/lpsinger/deploy.git#dont-hardcode-bucket-object-permissions'
      - name: Deploy
        run: arc deploy --prune
