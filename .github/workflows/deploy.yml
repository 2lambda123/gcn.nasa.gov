name: Deploy to AWS
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: aws
    steps:
      - uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install Architect
        run: npm i -g @architect/architect aws-sdk 'git+https://github.com/architect/package.git#423f92c44d4f0ec7f8d19431be3d613ba1a606b9' 'git+https://github.com/architect/deploy.git#c40913a608ac0cdd38a569141096d19f6b5b15a6'
      - name: NPM Install
        run: npm ci
      - name: Build
        run: npm run build
      - name: Deploy
        run: arc deploy --prune
