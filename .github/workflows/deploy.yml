name: Deploy to AWS
on:
  push:
    branches:
      - main
permissions:
  id-token: write
jobs:
  deploy:
    strategy:
      fail-fast: false
      matrix:
        include:
          - env: dev
            url: https://dev.gcn.nasa.gov
            aws_iam_role_key: aws_iam_role_dev
          - env: test
            url: https://test.gcn.nasa.gov
            aws_iam_role_key: aws_iam_role_test
          - env: prod
            url: https://gcn.nasa.gov
            aws_iam_role_key: aws_iam_role_prod
    environment:
      name: ${{ matrix.env }}
      url: ${{ matrix.url }}
    steps:
      - uses: actions/checkout@v2
      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets[matrix.aws_iam_role_key] }}
          aws-region: us-east-1
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install Architect
        run: npm i -g @architect/architect@^10.3.2 aws-sdk
      - name: NPM Install
        run: npm ci --legacy-peer-deps
      - name: Build
        run: npm run build
      - name: Deploy
        run: arc deploy --prune --production
